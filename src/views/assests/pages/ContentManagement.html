<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content and Token Management</title>
    <link rel="stylesheet" href="COntentManagement.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Content and Token Management</h1>
        </header>
        
        <nav class="navcontainer">
            <ul class="nav-links">
                <li><a href="#">Content List</a></li>
                <li><a href="#">Content Detail</a></li>
                <li><a href="#">Management Options</a></li>
            </ul>
        </nav>

        <main>
            <section class="step">
                <h2>Content List</h2>
                <ul>
                    <li class="content-item" onclick="showDetail('Content 1')">Content 1</li>
                    <li class="content-item" onclick="showDetail('Content 2')">Content 2</li>
                    <li class="content-item" onclick="showDetail('Content 3')">Content 3</li>
                </ul>
            </section>

            <section class="step">
                <h2>Content Detail View</h2>
                <div id="detail-view">
                    <p>Select a content item to see the details.</p>
                </div>
            </section>

            <section class="step">
                <h2>Management Options</h2>
                <button class="btn" onclick="distributeTokens()">Distribute DRM Tokens</button>
                <button class="btn" onclick="viewTransactions()">View Transactions</button>
            </section>
        </main>

        <footer>
        </footer>
    </div>

    <script>
        function showDetail(content) {
            document.getElementById('detail-view').innerHTML = `<p>Details for ${content}</p>`;
        }

        function distributeTokens() {
            alert('Distributing DRM Tokens...');
        }

        function viewTransactions() {
            alert('Viewing Transactions...');
        }
    </script>
</body>
</html>
